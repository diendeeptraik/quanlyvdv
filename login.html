<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="/css/bootstrap.css"/>
<style type="text/css">
    .bg-img{
        background-image: url(/img/bg-login.jpg)!important;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        background-size: cover;
        filter: blur(3px);
        display: block;
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: visible;

    }
</style>
</head>
<body style="margin:0 auto;">
    <div class="bg-img"></div>
    <div class="d-block" style="justify-content: center;align-items: center; margin:0 auto;">
        <div class="pt-xl-5 pt-lg-3 pt-md-3 d-block p-5"></div>
        <div class="pt-xl-5 pt-lg-3 pt-md-3 d-block"></div>
        <div class="pt-xl-5 pt-lg-3 pt-md-3 d-block"></div>
    <h2 class="d-block position-relative text-white text-center">LOGIN</h2>
    <div class="card p-4 ms-auto me-auto shadow-lg" style="max-width:375px!important;">
    <div class="form-floating mb-3">
  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
  <label for="floatingInput">Email address or Username</label>
</div>
<div class="form-floating">
  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
  <label for="floatingPassword">Password</label>
</div>
<div class="mt-3">
<button type="submit" class="btn btn-primary">Sign in</button>
<p class="text-end d-inline mt-2 mb-0 fs-6 fst-italic" style="float:right;" href="#">Forgot password?</p>
</div>
</div></div>
<script src="/quanlyvdv/js/bootstrap.min.js"/>
</body>
</html>
